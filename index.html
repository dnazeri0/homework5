<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework 5</title>
</head>

<body>
  <button data-search="csgo">Counter-Strike: Global Offensive</button>
  <button data-search="rainbow six siege">Rainbow Six Siege</button>
  <button data-search="pubg">PlayerUnknown's Battlegrounds</button>
  <button data-search="overwatch">Overwatch</button>
  <button data-search="half-life">Half-Life</button>
  <button data-search="pokemon">Pok√©mon</button>
  <button data-search="corsair">Corsair</button>
  <button data-search="razer">Razer</button>
  <button data-search="steelseries">Steelseries</button>
  <button data-search="logitech">Logitech</button>


  <div id="gifs-appear-here">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  
    $("button").on("click", function() {

      var search = $(this).attr("data-search");

      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        search + "&api_key=NUmzu2fHHFydYfDYcToF2MqA12752Vfe&limit=10";

      $.ajax({
        url: queryURL,
        method: "GET"
      })

        .then(function(response) {
          var results = response.data;

          for (var i = 0; i < results.length; i++) {

            var searchDiv = $("<div>");

            var p = $("<p>").text("Rating: " + results[i].rating);

            var searchImage = $("<img>");
            searchImage.attr("src", results[i].images.fixed_height.url);
            searchImage.attr("data-still", results[i].images.fixed_height_still.url);
            searchImage.attr("data-animate", results[i].images.fixed_height.url);
            searchImage.attr("class", "gif");
            searchImage.attr("data-state", "still");

            searchDiv.append(p);
            searchDiv.append(searchImage);

            $("#gifs-appear-here").prepend(searchDiv);
          }
        });
    });

   $("#gifs-appear-here").on("click", function() {
      var state = $(this).attr("data-state");

      if (state === "still") {
        $(this).attr("src", $(this).attr("data-animate"));
        $(this).attr("data-state", "animate");
      } else {
        $(this).attr("src", $(this).attr("data-still"));
        $(this).attr("data-state", "still");
      }
    });
  </script>
</body>

</html>
